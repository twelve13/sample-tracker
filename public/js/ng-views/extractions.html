<div ng-repeat="extraction in vm.extractions">
	<div class="sample-entry">
		<div>{{extraction.name}}</div>
		<div>{{extraction.goal_date}}</div>
		<div>{{extraction.analyst}}</div>
		<div>{{extraction.bbp_added}}</div>
		<div>{{extraction.extracted}}</div>
		<div>{{extraction.samples}}</div>

		<div class="update-button"><div><a ui-sref="extraction-info({name: extraction.name})">Update</a></div></div>
	</div>
</div>
