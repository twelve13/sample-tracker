<div><a ui-sref="samples">Back</a></div>

<form ng-submit="vm.update()">
	<p>Sample Name</p><input type="text" ng-model="vm.sample.name" value="vm.sample.name">
	<p>Notes</p><input type="text" ng-model="vm.sample.notes" value="vm.sample.notes">
	<p>STRs</p><input type="checkbox" ng-model="vm.sample.strs" value="vm.sample.strs">
	<p>Mito</p><input type="checkbox" ng-model="vm.sample.mito" value="vm.sample.mito">
	<p>Priority</p><input type="checkbox" ng-model="vm.sample.priority" value="vm.sample.priority">
	<p>Analyst</p><input type="text" ng-model="vm.sample.analyst" value="vm.sample.analyst">
	<button type="submit">submit</button>
</form>

<button ng-click="vm.destroy()">Delete Sample</button>
